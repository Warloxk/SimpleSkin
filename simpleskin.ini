[Rainmeter]
; This section contains general settings that can be used to change how Rainmeter behaves.
Update=1000
BackgroundMode=2
SolidColor=0,0,0,128

[Metadata]
Name=SimpleSkin
Author=Warloxk
Information=Displays system stats using HWiNFO.
License=Creative Commons BY-NC-SA 3.0
Version=1.1

; -----------------------------------------
; variables
; -----------------------------------------
[Variables]
; Variables declared here can be used later on between two # characters (e.g. #MyVariable#).
fontName=Trebuchet MS
textSize=8
colorBar=235,170,0,255
colorText=255,255,255,205
HWiNFOColor1=166, 203, 32, 255
HWiNFOColor2=235, 71, 39, 255
HWiNFOColor3=59, 170, 241, 255
HWiNFOColor4=255, 255, 255, 255
@Include=#@#\HWiNFO.inc
maxDownload=10485760
MaxUpload=10485760
disk1=C:
disk2=D:

; -----------------------------------------
; styles
; -----------------------------------------

[HWiNFOGraphStyle]
LineColor=#HWiNFOColor1#
LineColor2=#HWiNFOColor2#
LineColor3=#HWiNFOColor3#
LineColor4=#HWiNFOColor4#
PrimaryColor=255, 255, 255, 255
SolidColor=255, 255, 255, 10
W=180
H=45
AntiAlias=1

[styleTitle]
StringAlign=CENTER
;StringCase=UPPER
StringStyle=BOLD
StringEffect=SHADOW
FontEffectColor=0,0,0,50
FontColor=#colorText#
FontFace=#fontName#
FontSize=10
AntiAlias=1
ClipString=1

[styleLeftText]
StringAlign=LEFT
StringCase=NONE
StringStyle=BOLD
StringEffect=SHADOW
FontEffectColor=0,0,0,20
FontColor=#colorText#
FontFace=#fontName#
FontSize=#textSize#
AntiAlias=1
ClipString=1

[styleRightText]
StringAlign=RIGHT
StringCase=NONE
StringStyle=BOLD
StringEffect=SHADOW
FontEffectColor=0,0,0,20
FontColor=#colorText#
FontFace=#fontName#
FontSize=#textSize#
AntiAlias=1
ClipString=1

[styleBar]
BarColor=#colorBar#
BarOrientation=HORIZONTAL
SolidColor=255,255,255,15

[styleSeperator]
SolidColor=255,255,255,0





; -----------------------------------------
; Title
; -----------------------------------------
[meterTitle]
Meter=STRING
MeterStyle=styleTitle
X=100
Y=12
W=190
H=18
Text="SimpleSkin"
LeftMouseUpAction=!Execute ["taskmgr.exe"]
